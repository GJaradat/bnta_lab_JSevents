<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
    <script src="https://kit.fontawesome.com/ce5266649d.js" crossorigin="anonymous"></script></i>
    <title>ToDo List</title>
</head>
<body>
    <div id="header-date">
        <div class="header">
            <h1>ToDo List</h1>
        </div>
        <div id="datediv">
        
        </div>

        <form action="" id="todo-form">
            <input type="text" placeholder="Add a new item" id="new-todo">
            <button type="submit" id="enter">Enter!</button>
        </form>
    </div>
    
    <div class="container">
        <div>
            <h1>Tasks To Do</h1>
            <ul id="list">
            <!-- items on ToDo list go here! -->
            
           </ul>
        </div>
        
        <div>
            <h1>Completed Tasks</h1>
            <ul id="completedList">
            </ul>
        </div>
        

        
    </div>
    
</body>
</html>
